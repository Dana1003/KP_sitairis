<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>СиТАиРИС</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div class="container">
    <header>
        <nav class="nav-class1">
            <ul class="list-menu1">
                <li><a th:href="@{adminMainPage}" class="menu-item">MoveRight</a></li>
            </ul>
        </nav>
        <nav class="nav-class">
            <ul class="list-admin-menu">
                <div class="dropdown">
                    <li><a href="#" class="menu-item">Добавление</a></li>
                    <ul class="dropdown-content">
                        <li><a th:href="@{adminAddCourse}" class="menu-item">Добавить курс</a></li>
                        <li><a th:href="@{adminAddTeacher}" class="menu-item">Добавить учителя</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <li><a href="#" class="menu-item">Удаление</a></li>
                    <ul class="dropdown-content">
                        <li><a th:href="@{adminDeleteCourse}" class="menu-item">Удалить курс</a></li>
                        <li><a href="" class="menu-item">Удалить учителя</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <li><a href="#" class="menu-item">Редактирование</a></li>
                    <ul class="dropdown-content">
                        <li><a th:href="@{adminEditCourse}" class="menu-item">Редактировать курс</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <li><a href="#" class="menu-item">Просмотр</a></li>
                    <ul class="dropdown-content">
                        <li><a th:href="@{adminMainPage#education}" class="menu-item">Посмотреть курсы</a></li>
                        <li><a th:href="@{adminMainPage#teachers}" class="menu-item">Посмотреть учителей</a></li>
                        <li><a th:href="@{adminMainPage#questionnaire}" class="menu-item">Посмотреть анкеты</a></li>
                    </ul>
                </div>
                <li><a th:href="@{mainPage}" class="menu-item">Выйти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section" id="mainSelection">
            <div id="question">
                <form th:action="@{/adminAddCourse}" th:method="POST">
                    <div>
                        <p class="questionnaire_field">
                            <input type="text" th:field="*{course.courseName}" placeholder="*Введите название курса" required />
                        </p>
                        <p class="questionnaire_field">
                            <input type="text" th:field="*{course.language}" placeholder="*Введите язык программирования" required />
                        </p>
                        <p class="questionnaire_field">
                            <input type="number" th:field="*{course.duration}" placeholder="*Введите продолжительность курса (кол-во месяцев)" required />
                        </p>
                        <p>
                            <!--<legend class="legend_name">*Выберите проподавателя:</legend>-->
                        <select name="teachers[]" th:field="${course.teacher.id}" class="registration_field" required="required">
                            <option value="" disabled>*Выберите проподавателя:</option>
                            <option th:each="teach: ${teachers}" th:value="${teach.id}" th:text="${teach.name + ' ' +teach.lastName}"></option>
                        </select>
                        </p>
                        <p class="save_field">
                            <input type="submit" value="СОХРАНИТЬ КУРС" />
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</div>
</body>
</html>
